baseURL = "https://ldeso.github.io/hugo-flex-demo/"
title = "Hugo Flex Demo"
copyright = "Copyright © 2008–2019, Steve Francia and the Hugo Authors; all rights reserved."
paginate = 3
languageCode = "en"
theme = "hugo-flex"
DefaultContentLanguage = "en"
enableInlineShortcodes = true
# prevent build failures when using Hugo's Instagram shortcode due to deprecated Instagram API.
# See https://github.com/gohugoio/hugo/issues/7228#issuecomment-714490456
ignoreErrors = ["error-remote-getjson"]

[taxonomies]
  category = "categories"
  tag = "tags"
  series = "series"

[privacy]

  [privacy.vimeo]
    disabled = false
    simple = true

  [privacy.twitter]
    disabled = false
    enableDNT = true
    simple = true

  [privacy.instagram]
    disabled = false
    simple = true

  [privacy.youtube]
    disabled = false
    privacyEnhanced = true

[services]

  [services.instagram]
    disableInlineCSS = true

  [services.twitter]
    disableInlineCSS = true

[markup]

  [markup.goldmark.renderer]
    unsafe = true

  [markup.highlight]
    noClasses = false

[params]
  description = "An example site for the Hugo Flex theme."
  favicon = true
  divider = "\\2500\\2500\\2500"
  footer = "Copyright © 2008–2019, Steve Francia and the Hugo Authors; all rights reserved."
  noClasses = false
  katex = ""
  linkicons = "hover"
  css = [ "css/emojify.css", "css/nowrap.css" ]

  [params.author]
    name = "Steve Francia"
